{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <center>
    <h1>Index</h1>

    <img src="{% static 'img/logo.jpg' %}" alt="Django Framework">

    <h2>{{ curso }}</h2>
    <h2>{{ outro }}</h2>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos%}
            <tr>
                <td><a href="{% url 'produto' produto.pk %}">{{ produto.name }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button onclick="teste();">Enviar</button>
    </center>
</body>
</html>
